<article class="blog-card">
  <header class="blog-card__header">
    <!-- image -->
    <img
      class="blog-card__image"
      ngSrc="assets/images/illustration-article.svg"
      height="200"
      width="336"
      priority
      alt="Article illustration"
    />
  </header>

  <section class="blog-card__content">
    <!-- tag -->
    <p class="blog-card__category">{{ blog().category }}</p>

    <!-- publish date -->
    <p class="blog-card__date">Published {{ blog().publishedDate }}</p>

    <!-- title -->
    <h1 class="blog-card__title">{{ blog().title }}</h1>

    <!-- description -->
    <p class="blog-card__description">{{ blog().description }}</p>
  </section>

  <footer class="blog-card__footer">
    <!-- author -->
    <img
      ngSrc="assets/images/image-avatar.webp"
      width="32"
      height="32"
      [alt]="'Avatar image of ' + blog().author"
      [title]="blog().author"
      class="blog-card__author-image"
    />

    <span class="blog-card__author-name">{{ blog().author }}</span>
  </footer>
</article>
